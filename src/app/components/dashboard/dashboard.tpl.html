<div class="page" flex layout="row">
    <md-sidenav md-is-locked-open="true" class="md-sidenav-left md-whiteframe-z2" flex>
        <md-toolbar class="md-warn">
            <div class="md-toolbar-tools">
                <h2>dots</h2>
            </div>
        </md-toolbar>
        <md-list>
            <md-subheader class="md-no-sticky">Users:</md-subheader>
            <md-list-item class="online" ng-repeat="user in onlineUsers" ng-if="user.uid != accountInfo.uid">
                <a href="#" ng-click="talkTo($event, user.uid)">{{user.uid | userName}} (online)</a>
                <md-button class="md-icon-button md-secondary" aria-label="Play">
                    <md-icon class="material-icons">videogame_asset</md-icon>
                </md-button>
                <md-divider></md-divider>
            </md-list-item>
            <md-list-item ng-repeat="(uid, user) in users" ng-if="checkOnline(uid)">
                <a href="#" ng-click="talkTo($event, uid)">{{uid | userName}}</a>
                <md-button class="md-icon-button md-secondary" aria-label="Play">
                    <md-icon class="material-icons">videogame_asset</md-icon>
                </md-button>
                <md-divider></md-divider>
            </md-list-item>

        </md-list>
    </md-sidenav>
    <div flex>
        <md-toolbar>
            <div class="md-toolbar-tools"  layout layout-align="space-between center">
                <p>Hello {{userInfo.name}}</p>
                <a href="#" ng-click="signOut()">Sign-out</a>
            </div>
        </md-toolbar>
        <md-content layout-padding>
            <div class="chat-bar">
                <div layout="row" layout-align="end">
                    <chat ng-repeat="(chatId, value) in chats" ng-if="value != 0" ng-class="{'minimized': value == 1}"></chat>
                </div>
            </div>
        </md-content>
    </div>
</div>
