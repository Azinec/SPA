<div class="chat md-whiteframe-1dp" layout="column" layout-align="space-between none">
    <md-toolbar ng-click="minimize($event, chatVisibility)">
        <div class="md-toolbar-tools" layout layout-align="space-between center">
            <h3 class="chat__title">{{chatName | userName}}</h3>
            <md-button class="md-icon-button" aria-label="close" ng-click="close($event)">
                <md-icon class="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div flex layout="column" layout-align="end">
        <div class="chat__messages" flex>
            <message ng-repeat="message in messages"></message>
        </div>
        <div>
            <input class="chat__input" ng-model="messageField" ng-keypress="keyPress($event)"/>
        </div>
    </div>
</div>
