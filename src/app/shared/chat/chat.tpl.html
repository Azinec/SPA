<div>
    <h3>{{chatId}}</h3>
    <div class="messages">
        <div class="message" ng-repeat="message in messages">
            <div>From: {{message.sender | userName}}</div>
            <div>Message: {{message.message}}</div>
        </div>
    </div>
    <input ng-model="messageField" ng-keypress="keyPress($event)"/>
</div>
